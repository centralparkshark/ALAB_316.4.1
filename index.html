<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container" id="main">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <input name="username" type="text" placeholder="Username" required minlength="4" pattern="^[A-Za-z0-9\s]{1,}$" title="Must be at least 4 characters long and cannot use special characters."/>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="email" type="email" placeholder="Email" required/>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span
          ><br />

          <input name="password" type="password" placeholder="Password" 
          required 
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{12,}$"
          title="Password must be at least 12 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character"/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <input
            name="passwordCheck"
            type="password"
            placeholder="Repeat Password"
            required
          />

          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />
 
          <div class="flex-row">
            <input name="terms" type="checkbox" required/>
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label
            >
            <input type="submit" value="Register" />
          </div> 
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" required/>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="password" placeholder="Password" required/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
  </body>
</html>
